<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>minimator</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      html,
      body{
        width: 100%;
        height: 100%;
      }

      /* Utils */
      .unselectable {
        user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
      } 
    </style>
  </head>
  <body></body>
  <script type="module">
    import { SurfaceComponent } from './dist/components/surface/surface.cmp.js';
    import { ToolbarComponent } from './dist/components/toolbar/toolbar.cmp.js';
    import { TouchController } from './dist/services/touchController/touchController.js';
    import { downloader, share } from './dist/services/features.js';

    import './dist/tests/list.js';

    const mySurface = new SurfaceComponent(50, 50);
    window.ma = mySurface;
    document.body.appendChild(mySurface);

    const touchHandler = new TouchController(mySurface.el);
    touchHandler.on(mySurface.eventInput);
    window.addEventListener('resize', mySurface.onResize.bind(mySurface));
    setTimeout(() => {
      mySurface.onResize();
    },10);

    const toolbar = new ToolbarComponent();
    document.body.appendChild(toolbar);
    toolbar.on((eventName, eventData) => {
      let svgOutput;
      switch(eventName) {
        case 'minus':
          toolbar.setThickness(mySurface.decreaseThickness());
          break;
        case 'plus':
          toolbar.setThickness(mySurface.increaseThickness());
          break;
        case 'grid':
          mySurface.toggleGrid();
          break;
        case 'eraser':
          const newMode = eventData ? Surface.ERASER_MODE : Surface.PEN_MODE;
          mySurface.setMode(newMode);
          break;
        case 'share':
          svgOutput = mySurface.extractSVG();
          share('minimator', 'https://maxwellito.github.io/minimator', svgOutput);
          break;
        case 'download':
          svgOutput = mySurface.extractSVG();
          downloader(svgOutput, 'minimator_demo.svg');
          break;
      }
    })
  </script>
</html>
